name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # This spins up real DBs in the cloud for your tests!
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: poetry install

    - name: Run Pytest
      env:
        ENV: testing
        # Database & Redis (pointing to localhost inside the Runner)
        DATABASE_URL: postgresql+asyncpg://user:password@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/0
        
        # Pulling your secrets from GitHub Settings
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        GEMINI_API: ${{ secrets.GEMINI_API }}
        
        # AI & Storage Settings for CI
        AI_PROVIDER: "mock"      # Don't try to run Ollama in the cloud
        STORAGE_TYPE: "local"    # Avoid needing a real Minio in the cloud
      run: poetry run pytest
